<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TikTok Extension - Login</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        button:hover {
            background: #0052cc;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #d32f2f;
            font-size: 12px;
            margin-top: -10px;
        }

        .success {
            color: #2e7d32;
            font-size: 12px;
            margin-top: -10px;
        }

        .user-info {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 12px;
        }

        .logout-btn {
            background: #d32f2f;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>TikTok Extension</h2>
        <div id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="login-btn">Sign In</button>
            <div id="error-message" class="error" style="display: none;"></div>
        </div>
        <div id="user-info" style="display: none;">
            <div class="user-info">
                <div><strong>Signed in as:</strong></div>
                <div id="user-email"></div>
            </div>
            <button id="logout-btn" class="logout-btn">Sign Out</button>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
